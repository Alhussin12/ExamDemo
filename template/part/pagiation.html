<!-- pagination the proiortes -->
<style>
    .hoverPag:hover{
        background-color: var(--bs-border)!important;
    }
</style>
<div class="">
    <span class="">

    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}" class="hoverPag" style="font-size: 10px; padding:3px; background-color:var(--bs-one); color:white; border-radius: 3px">Previous</a>
    {% else%}
    <a href="#"  class=" disabled"style="font-size: 10px; padding:3px; background-color:gray; color:white; border-radius: 3px">Previous</a>
    {% endif %}

    <span class="" style="font-size: 16px;">
    Page <span class="lastpage">{{ page.number }}</span> of {{ page.paginator.num_pages }}
    </span>

    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}" class="hoverPag" style="font-size: 10px; padding:3px; background-color:var(--bs-one); color:white; border-radius: 3px"">Next</a>
    {% else %}
    <a href=""  class=" disabled" style="font-size: 10px; padding:3px; background-color:gray; color:white; border-radius: 3px">Next</a>
    {% endif %}

    </span>
</div>

{% for msg in messages %}
{% if 'success' in msg.tags %}
    <style>
        .mssgD{
            background-color: var(--bs-border)!important;
            backdrop-filter: blur(10px);
            position: fixed; 
            bottom: 25px;
            padding: 20px;
            display: none;
            place-items: center;
            right: 25px;
            height: fit-content;
            border-radius: 5px;
        }
    </style>
{% else %}
    <style>
        .mssgD{
            display: none;
            place-items: center;
            right: 25px;
            height: fit-content;
            border-radius: 5px;
            background-color: rgba(255, 0, 43, 0.5);
            backdrop-filter: blur(10px);
            position: fixed; 
            bottom: 25px;
            padding: 20px;
        }
    </style>
{% endif %}
{% endfor %}

<div class="mssgD">
{% if messages%}
    <script>
        document.querySelector('.mssgD').style.display='grid';
    </script>
  {% for msg in messages %}

    {% if 'info' in msg.tags %}
    {{msg}}
    {% endif %}

    {% if 'success' in msg.tags %}
    {{msg}}
    {% endif %}
        
  {% endfor %}
  <script>
    let hiddenMes =document.querySelector('.mssgD');
    setTimeout(()=>{
        hiddenMes.style.display='none';
    }, 3000)
</script>
{% endif %}
</div>
